<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<meta name="description" content="Bloom - Responsive Bootstrap 5 Dashboard Template" />
	<meta name="author" content="Bootstrap Gallery" />
	<link rel="shortcut icon" th:href="@{/admin/assets/images/favicon.svg}" />

	<title>Bootstrap Gallery - Admin Dashboard</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/admin/assets/fonts/bootstrap/bootstrap-icons.css}" />
	<link rel="stylesheet" th:href="@{/admin/assets/css/main.min.css}" />

	<!-- Link file CSS bên ngoài, không dùng th:href -->
	<link rel="stylesheet" href="https://www.bootstrapget.com/demos/templatemonster/bloom-admin-dashboard/assets/css/login.css" />
</head>

<body class="login-container">
<div class="container">
	<form th:action="@{/login}" method="post">
		<div class="login-box rounded-2 p-5">
			<div class="login-form">
				<a th:href="@{/}" class="login-logo mb-3">
					<img th:src="@{/admin/assets/images/logo.svg}" alt="Crowdnub Admin" />
				</a>
				<h5 class="fw-light mb-5">Sign in to access dashboard.</h5>

				<div class="mb-3">
					<label class="form-label">Your Email</label>
					<input name="username" type="text" class="form-control" placeholder="Enter your email" />
				</div>
				<div class="mb-3">
					<label class="form-label">Your Password</label>
					<input name="password" type="password" class="form-control" placeholder="Enter password" />
				</div>

				<div class="d-flex align-items-center justify-content-between">
					<div class="form-check m-0">
						<input class="form-check-input" type="checkbox" value="" id="rememberPassword" />
						<label class="form-check-label" for="rememberPassword">Remember</label>
					</div>
					<a th:href="@{/forgot-password}" class="text-blue text-decoration-underline">Lost password?</a>
				</div>

				<div class="d-grid py-3">
					<button type="submit" class="btn btn-lg btn-primary">Login</button>
				</div>

				<div class="text-center py-3">or login with</div>
				<div class="d-flex gap-2 justify-content-center">
					<button type="button" class="btn btn-outline-light">
						<img th:src="@{/admin/assets/images/google.svg}" class="login-icon" alt="Login with Google" />
					</button>
					<button type="button" class="btn btn-outline-light">
						<img th:src="@{/admin/assets/images/facebook.svg}" class="login-icon" alt="Login with Facebook" />
					</button>
				</div>

				<div class="text-center pt-3">
					<span>Not registered?</span>
					<a th:href="@{/signup}" class="text-blue text-decoration-underline ms-2">Create an account</a>
				</div>
			</div>
		</div>
	</form>
</div>
</body>
</html>
