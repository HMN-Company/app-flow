<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bản đồ Doanh Thu</title>
</head>
<body>
<h2>Bản đồ Doanh Thu</h2>

<!-- Duyệt qua các nhóm năm -->
<div th:each="entry : ${groupedByYear}">
    <h3 th:text="'Doanh Thu Năm ' + ${entry.key}"></h3>
    <ul>
        <!-- Duyệt qua các tháng trong mỗi năm -->
        <li th:each="monthData : ${entry.value}">
            Tháng <span th:text="${monthData['month']}"></span>:
            <span th:text="${monthData['totalRevenue']}"></span>
        </li>
    </ul>
</div>

</body>
</html>
