<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Bootstrap Gallery - Bootstrap Admin Templates</title>

        <!-- Meta -->
        <meta name="description" content="Marketplace for Bootstrap Admin Dashboards"/>
        <meta name="author" content="Bootstrap Gallery"/>
        <link rel="canonical" href="https://www.bootstrap.gallery/">
        <meta property="og:url" content="https://www.bootstrap.gallery">
        <meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
        <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
        <meta property="og:type" content="Website">
        <meta property="og:site_name" content="Bootstrap Gallery">
        <link rel="shortcut icon" th:href="@{/admin/assets/images/favicon.svg}"/>

        <!-- ************* Common Css Files ************* -->
        <!-- Bootstrap css -->
        <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}"/>

        <!-- Bootstrap font icons css -->
        <link rel="stylesheet" th:href="@{/admin/assets/fonts/bootstrap/bootstrap-icons.css}"/>

        <!-- Main css -->
        <link rel="stylesheet" th:href="@{/admin/assets/css/main.min.css}"/>

        <!-- ************* Vendor Css Files ************* -->
        <!-- Scrollbar CSS -->
        <link rel="stylesheet" th:href="@{/admin/assets/vendor/overlay-scroll/OverlayScrollbars.min.css}"/>

</head>

<body>

<!-- Page wrapper start -->
<div class="page-wrapper">

    <!-- Bắt đầu phần đầu trang -->
    <div th:replace="admin/layout::header"></div>
    <!-- Kết thúc phần đầu trang -->

    <!-- Bắt đầu phần nội dung -->
    <div class="main-container">

        <!-- Bắt đầu phần thân chuyển hướng -->
        <div th:replace="admin/layout::nav"></div>
        <!-- Kết thúc phần thân chuyển hướng -->

        <!-- Content wrapper scroll start -->
        <div class="content-wrapper-scroll">

            <!-- Main header starts -->
            <div class="main-header d-flex align-items-center justify-content-between position-relative">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="page-icon">
                        <i class="bi bi-window-split"></i>
                    </div>
                    <div class="page-title d-none d-md-block">
                        <h5>Tables</h5>
                    </div>
                </div>
                <!-- Live updates start -->
                <ul class="updates d-flex align-items-end flex-column overflow-hidden" id="updates">
                    <li>
                        <a href="javascript:void(0)">
                            <i class="bi bi-envelope-paper text-red font-1x me-2"></i>
                            <span>12 emails from David Michaiah.</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">
                            <i class="bi bi-bar-chart text-blue font-1x me-2"></i>
                            <span>15 new features updated successfully.</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">
                            <i class="bi bi-folder-check text-yellow font-1x me-2"></i>
                            <span>The media folder is created successfully.</span>
                        </a>
                    </li>
                </ul>
                <!-- Live updates end -->

            </div>
            <!-- Main header ends -->
            <!-- Content wrapper start -->
            <div class="content-wrapper">
                <!-- Row start -->
                <div class="row gx-3">
                    <div class="col-sm-12 col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered m-0">
                                        <thead>
                                        <tr>
                                            <th>Số thứ tự</th>
                                            <th>Mã Danh Mục</th>
                                            <th>Tên Danh Mục</th>
                                            <th>Sửa</th>
                                            <th>Xóa</th>
                                            <th>Thời gian tạo</th>
                                            <th>Thời gian cập nhật gần nhất</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="category, stat : ${categories}">
                                            <td th:text="${stat.index + 1 + currentPage * 5}"></td>
                                            <td th:text="${category.id}"></td>
                                            <td th:text="${category.name}"></td>
                                            <td>
                                                <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Sửa</a>
                                            </td>
                                            <td>
                                                <a th:href="@{/category/delete/{id}(id=${category.id})}"
                                                   onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này?')"
                                                   class="btn btn-danger btn-sm">Xóa</a>
                                            </td>
                                            <td th:text="${#temporals.format(category.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                                            <td th:text="${#temporals.format(category.updatedAt, 'dd-MM-yyyy HH:mm')}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div class="mt-5">
                                        <nav aria-label="Phân trang">
                                            <ul class="pagination d-flex justify-content-between">
                                                <li th:if="${currentPage > 0}" class="page-item">
                                                    <a class="page-link" th:href="@{/admin-manager/category(page=${currentPage - 1}, size=5)}">← Trang trước</a>
                                                </li>
                                                <div class="d-flex">
                                                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item"
                                                        th:classappend="${i == currentPage} ? 'active'">
                                                        <a class="page-link" th:href="@{/admin-manager/category(page=${i}, size=5)}" th:text="${i + 1}"></a>
                                                    </li>
                                                </div>
                                                <li th:if="${currentPage < totalPages - 1}" class="page-item">
                                                    <a class="page-link" th:href="@{/admin-manager/category(page=${currentPage + 1}, size=5)}">Trang sau →</a>
                                                </li>
                                                <li th:if="${currentPage >= totalPages - 1}" class="page-item disabled">
                                                    <a class="page-link">Trang sau →</a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>



                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Row end -->


            </div>
            <!-- Content wrapper end -->

        </div>
        <!-- Content wrapper scroll end -->

        <!-- App Footer start -->
        <div class="app-footer">
            <span>© Bootstrap Gallery 2024</span>
        </div>
        <!-- App footer end -->

    </div>
    <!-- Main container end -->

</div>
<!-- Page wrapper end -->

<!-- *************
        ************ Required JavaScript Files *************
    ************* -->
<!-- Required jQuery first, then Bootstrap Bundle JS -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/modernizr.js"></script>
<script src="assets/js/moment.js"></script>

<!-- *************
        ************ Vendor Js Files *************
    ************* -->

<!-- Overlay Scroll JS -->
<script src="assets/vendor/overlay-scroll/jquery.overlayScrollbars.min.js"></script>
<script src="assets/vendor/overlay-scroll/custom-scrollbar.js"></script>

<!-- News ticker -->
<script src="assets/vendor/newsticker/newsTicker.min.js"></script>
<script src="assets/vendor/newsticker/custom-newsTicker.js"></script>

<!-- Main Js Required -->
<script src="assets/js/main.js"></script>
</body>

</html>
