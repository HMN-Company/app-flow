<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <div class="page-header">
        <div class="brand">
            <a th:href="@{/dashboard}" class="logo">
                <img th:src="@{/admin/assets/images/logo.svg}" class="d-none d-md-block me-4"
                     alt="Bloom Admin Dashboard"/>
                <img th:src="@{/admin/assets/images/logo-sm.svg}" class="d-block d-md-none me-4"
                     alt="Bloom Admin Dashboard"/>
            </a>
        </div>

        <div class="toggle-sidebar" id="toggle-sidebar">
            <i class="bi bi-list"></i>
        </div>

        <div class="header-actions-container">
            <div class="search-container me-4 d-xl-block d-lg-none">
                <input type="text" class="form-control" placeholder="Search"/>
            </div>

            <div class="header-actions d-xl-flex d-lg-none gap-4">
                <div class="dropdown">
                    <a class="dropdown-toggle" href="javascript:void(0)" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-envelope-open fs-5 lh-1"></i>
                        <span class="count-label"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end shadow-lg">
                        <div class="dropdown-item">
                            <div class="d-flex py-2 border-bottom">
                                <img th:src="@{/admin/assets/images/user.png}" class="img-3x me-3 rounded-3"/>
                                <div>
                                    <h6 class="mb-1 fw-semibold">Sophie Michiels</h6>
                                    <p class="mb-1">Membership has been ended.</p>
                                    <p class="small m-0 text-secondary">Today, 07:30pm</p>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid mx-3 my-1">
                            <a href="javascript:void(0)" class="btn btn-primary">View all</a>
                        </div>
                    </div>
                </div>
                <a th:href="@{/admin/account-settings}" data-bs-toggle="tooltip">
                    <i class="bi bi-gear fs-5"></i>
                </a>
            </div>

            <div class="header-profile d-flex align-items-center">
                <div class="dropdown">
                    <a href="#" id="userSettings" class="user-settings" data-toggle="dropdown">
                        <span class="user-name d-none d-md-block">Michelle White</span>
                        <span class="avatar">
                            <img th:src="@{/admin/assets/images/user7.png}" alt="User Avatar"/>
                            <span class="status online"></span>
                        </span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <div class="header-profile-actions">
                            <a href="file/profile.html">Profile</a>
                            <a href="file/account-settings.html">Settings</a>
                            <a href="login.html">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="nav">
    <nav class="sidebar-wrapper">

        <!-- Sidebar menu starts -->
        <div class="sidebar-menu">
            <div class="sidebarMenuScroll">
                <ul>
                    <li class="active-page-link">
                        <a href="index.html">
                            <i class="bi bi-house"></i>
                            <span class="menu-text">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin-manager/product}">
                            <i class="bi bi-window-split"></i>
                            <span class="menu-text">Danh Sách Sản Phẩm</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin-manager/category}">
                            <i class="bi bi-window-split"></i>
                            <span class="menu-text">Danh Mục Sản Phẩm</span>
                        </a>
                    </li>
                    <li>
                        <a href="widgets.html">
                            <i class="bi bi-window-split"></i>
                            <span class="menu-text">Danh Thu</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/products/add}">
                            <i class="bi bi-plus-square"></i>
                            <span class="menu-text">Thêm Sản Phẩm</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin-manager/category/create}">
                            <i class="bi bi-plus-square"></i>
                            <span class="menu-text">Thêm Danh Mục Sản Phẩm</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Sidebar menu ends -->

    </nav>
    <!-- Sidebar wrapper end -->
</div>


</body>
</html>
